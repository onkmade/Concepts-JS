<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Learning</title>
</head>
<body>
    <script>
        function ask(question, yes, no){
            if(confirm(question)) yes()
            else no();

    }
    
    function showyes(){
        alert('So, you agreed');
    }

    function showno(){
        alert('So, this is a no');
    }

    ask("Do you like Coffee", showyes, showno);
    </script>  
</body>
</html>
